<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <h1>Search bar airbnb</h1>
    <form data-qa="big">
      <label for="search1">
        <input id="search1" type="text"
        data-qa="keypress" placeholder="Try &quot;Los Angeles&quot;"
        class="big">
      </label>
    </form>
    <form data-qa="small">
      <label for="search2">
        <input id="search2" type="text"
        placeholder="Try &quot;Los Angeles&quot;" class="small">
      </label>
    </form>
  </body>
</html>
